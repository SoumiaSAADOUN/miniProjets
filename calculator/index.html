<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" readonly id="display" />
      <div class="actions">
        <div class="numbers">
          <button class="number doubleSpan">AC</button>
          <button class="number oneSpan">DEL</button>
          <button class="number oneSpan">/</button>

          <button class="number oneSpan">7</button>
          <button class="number oneSpan">8</button>
          <button class="number oneSpan">9</button>
          <button class="number oneSpan">*</button>

          <button class="number oneSpan">4</button>
          <button class="number oneSpan">5</button>
          <button class="number oneSpan">6</button>
          <button class="number oneSpan">+</button>

          <button class="number oneSpan">1</button>
          <button class="number oneSpan">2</button>
          <button class="number oneSpan">3</button>
          <button class="number oneSpan">-</button>

          <button class="number oneSpan">=</button>
          <button class="number oneSpan">0</button>
          <button class="number doubleSpan">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
